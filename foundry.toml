[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true

[lint]
ignore = ["test/**/*", "script/**/*"]
exclude_lints = ["mixed-case-variable", "screaming-snake-case-immutable", "screaming-snake-case-const", "pascal-case-struct"]

